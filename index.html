<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col city-time">
          <h2 class="city"></h2>
          <h4 class="current-time"></h4>
        </div>
        <div class="col search-form">
          <form class="search">
            <input type="text" placeholder="Search city" class="findCity" />
            <button type="submit" class="search-button">
              <i class="bx bx-search"></i>
            </button>
          </form>
          <button class="current-location">
            <i class="bx bxs-map"></i> Current location
          </button>
        </div>
      </div>
      <div class="current-weather">
        <img src="" alt="" id="icon" />
        <h1 class="current-temperature">
          <span class="temperature"></span
          ><sup class="units"
            ><a href="#" class="celsius">째C </a>|<a href="#" class="fah"
              >째F</a
            ></sup
          >
          <h4 class="weather-description description"></h4>
          <h4 class="weather-description">
            Humidity: <span class="humidity"></span>%
          </h4>
          <h4 class="weather-description">
            Wind speed: <span class="wind"></span>km/h
          </h4>
        </h1>
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="forecast-day">
              Thu
            </div>
            <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="40"/>
            <div class="forecast-temperature">
              <span class="forecast-temp-max">18째 </span> 
              <span class="forecast-temp-min">12째</span>
            </div>
          </div>
          
      </div>
    </div>
    <h3 class="coder">
      <a href="https://github.com/shannontso/weather-app" target="_blank"
        >Open-source code</a
      >, by Shannon Tan
    </h3>

    <script src="src/script.js"></script>
  </body>
</html>
